actor: Tester
params:
    - ".env"
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 4024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Recorder
modules:
    config:
        Db:
            dsn: "mysql:host=%DB_HOST%;dbname=%DB_DATABASE%"
            user: "%DB_USERNAME%"
            password: "%DB_PASSWORD%"
            dump: "database/dump/%DB_DATABASE%.sql"
        Codeception\Extension\Recorder:
            delete_successful: true
            module: WebDriver
coverage:
    enabled: true
    remote: true
    remote_context_options:
        http:
            timeout: 60
        ssl:
            verify_peer: false
    whitelist:
        include:
            - app/*
            - src/*
        exclude:
            - app/Exceptions/*
